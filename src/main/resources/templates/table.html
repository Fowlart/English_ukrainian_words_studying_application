<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel='stylesheet'>
    <link href="table.css" rel='stylesheet'>
    <link href="logger.css" rel='stylesheet'>
    <link href="progress.css" rel='stylesheet'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script defer src="modal_script.js"></script>
    <title>WORDS GAME</title>
</head>

<body onload="getWord()">



    <!--Input field with script for processing -->
    <div id="myConsole" class="console">
        <button onclick="sendWord()" class="button1">Send</button>
        <button data-modal-target="#modal" class="button1">Show</button>
        <button class="button1" form="downL" id="profile_csv_picker_save" type="submit" style="visibility: hidden;">Save</button>
        <span class="glowText">[<span id="translate">please download dictionary</span>] </span>
        <form id="downL" action="downloadFile" method="GET"></form>
    </div>


    <div class="controls">
        <label for="WordInput">Type translation here</label>
        <input id="WordInput" class="w3-input w3-border-0" type="text" name="answer">
        <ul>
            <li>
                <input onchange="getTable()" type="checkbox" name="power" id="power">
                <label for="power"><span class="on">visible</span> <span class="off">hiden</span></label>
            </li>
        </ul>
    </div>

    <!-- Get new word for translate -->
    <div class="userInfo">
        <p>[Progress] <span id="user"></span></p>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
    </div>

    <!--CSV picker -->
    <div id="CSV_picker" class="csvPicker">
        <form method="POST" action="uploadFile" enctype="multipart/form-data">
            <div>
                <label for="aFile">Choose file to upload</label>
                <br>
                <input type="file" id="profile_csv_picker" name="aFile" accept=".csv">
            </div>
            <div>
                <button id="profile_csv_picker_submit" type="submit" class="button1">Submit</button>
            </div>
        </form>
    </div>
    </div>


    <script src="getTable.js"></script>
    <table class="myTable">
        <thead id="thad"></thead>
        <tbody id="tbod"></tbody>
    </table>

    <!--use the modal-->
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Words details</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body" id="modalBody">
            <p id="details" style="font-size: large;"></p>
            <br /><audio controls id="myAudio">
                <source type="audio/mpeg" src="">
            </audio>
        </div>
    </div>
    <div id="overlay"></div>

    <script th:inline="javascript" src="get_send_word.js"></script>

</body>

</html>
