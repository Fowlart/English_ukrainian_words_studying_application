<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel='stylesheet'>
    <script defer src="modal_script.js"></script>
    <title>Title</title>
</head>

<body onload="getWord()">
    <h1>WELCOME</h1>
    <!-- <img th:src="@{/images/Spring-Boot.png}"/> -->

    <p>Translate: <span id="translate"></span></span>
    </p>

    <!-- Build "details" section  -->
    <script th:inline="javascript">
        var sw = 1;

        function switcher() {
            sw++;
            if (sw % 2 == 0) showDetails();
            else hideDetails();
        }

        function showDetails() {
            // How I pass a variable from Spring model to JavaScript variable?
            document.getElementById('details').hidden = false;
        }

        function hideDetails() {
            document.getElementById('details').hidden = true;
        }
    </script>
    <button type="button" onclick="switcher()">details</button>
    <p id="details" hidden='true' style="font-size: large;"></p>
    <!--END: Build "details" section  -->

    <br/><audio controls id="myAudio">
        <source type="audio/mpeg" src="">
    </audio>

    <!--Input field with script for processing -->
    <script th:inline="javascript">
        // POST request
        function sendWord() {
            var word = document.getElementById("WordInput").value;
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "http://localhost:8080/api/checkWord", true);
            xhttp.onreadystatechange = function() {
                console.log(`Response status: ${this.status}`);
                if (this.readyState == 4 && this.status == 200) {
                    // everithing OK
                    document.getElementById("WordInput").value = '';
                    document.getElementById('TranslateWarn').innerHTML = 'Translate:';
                    document.getElementById('TranslateWarn').style.color = "Black";
                    getWord();
                } else if (this.readyState == 4 && this.status == 400) {
                    // empty line was sent
                    document.getElementById('TranslateWarn').style.color = "Red";
                    document.getElementById('TranslateWarn').innerHTML = 'Please provide a word: ';
                }
            }
            xhttp.send(word);
        }
    </script>
    <div>
        <p id='TranslateWarn'>Translate:</p><input id="WordInput" type="text" name="answer"></input>
        <p><button onclick="sendWord()">Send answer</button></p>
        </form>
    </div>
    <!--END:  Input field with script for processing -->

    <!-- Get new word for translate -->
    <div id="infoSection">
        <script>
            function getWord() {
                var data;
                var word;
                var userData;
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", "http://localhost:8080/api/getWord", true);
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        data = JSON.parse(this.response); // will send object
                        console.log(data);
                        userData = data["0"];
                        word = data["1"];
                        document.getElementById("translate").innerHTML = word.ukrword;
                        document.getElementById('details').textContent = `${word.ukrword.toLocaleUpperCase()} - ${word.engword.toLocaleUpperCase()}`;
                        document.getElementById('myAudio').src = word.sound;
                        document.getElementById('user').innerHTML = userData.name;
                        document.getElementById('progress').innerHTML = userData.progress;
                        document.getElementById('words_count').innerHTML = userData.wordsCount;
                    };
                }
                xhttp.send();
            }
        </script>
        <p>User: <span id="user" th:text="${user.name}" /></p>
        <p>Progress: <span id="progress" th:text="${info.progress}" /></p>
        <p>Words count: <span id="words_count" th:text="${info.countOfWords}" /></p>
        <p><button onclick="getWord()">next</button></p>
    </div>
    <!--END: Get new word for translate -->


    <!--Todo: use the modal-->
    <button data-modal-target="#modal">Open Table</button>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Example Modal</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body" id="modalBody">
            <table id="wordsTable" rules="cols" border="3" style="color:black; border-color:  black;"></table>
        </div>
    </div>
    <div id="overlay"></div>

</body>

</html>
