<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel='stylesheet'>
    <link href="logger.css" rel='stylesheet'>
    <link href="progress.css" rel='stylesheet'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="words-creator.css" rel='stylesheet'>
    <script defer src="modal_script.js"></script>
    <script th:inline="javascript" src="get_send_word.js" defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="350756578349-jpl45eaclph4pkg57rj61i5s8gigsajf.apps.googleusercontent.com">
    <link href='https://fonts.googleapis.com/css?family=Goldman' rel='stylesheet'>
    <title>WORDS GAME</title>
</head>

<body onload="getWord()">

    <!--Input field with script for processing -->
    <div id="myConsole" class="console">
        <button onclick="sendWord()" class="button1">Send</button>
        <button data-modal-target="#modal" class="button1">Show</button>
        <button class="button1" form="downL" id="profile_csv_picker_save" type="submit" style="visibility: hidden;">Save</button>
        <form id="downL" action="downloadFile" method="GET" style="visibility: hidden;"></form>
        <button onclick="location.href = '/create';" class="button1">CRUD</button>
    </div>

    <div class="indicatorWhite" id="inputLabel"><span id="translate">Login to start</span></div>


    <div class="controls">
        <label for="WordInput">Translation</label>
        <input id="WordInput" class="w3-input w3-border-0" type="text" name="answer">
    </div>

    <!-- Get new word for translate -->
    <div class="userInfo">
        <p>Progress <span id="user"></span></p>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
    </div>

    <!--Login form -->
    <div id="CSV_picker" class="login-container">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>

    <!--use the modal-->
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Words details</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body" id="modalBody">
            <p id="details" style="font-size: large;"></p>
            <br /><audio controls id="myAudio">
                <source type="audio/mpeg" src="">
            </audio>
        </div>
    </div>
    <div id="overlay"></div>

</body>

</html>
