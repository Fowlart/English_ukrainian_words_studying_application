<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>How to structure a web form</title>
</head>

<body onload="buildVariants()">

    <!--Form example for choosing variants-->

    <form action="/radioButtonVariants/radioButtonVariantFormAction" method="GET">

        <!-- <fieldset> element is a convenient way to create groups of widgets that share the same purpose, 
            for styling and semantic purposes. You can label a <fieldset> by including a <legend> element just below 
                the opening <fieldset> tag. The text content of the <legend> formally describes the purpose of the <fieldset> 
                    it is included inside.-->

        <fieldset>
            <legend>Please choose between variants</legend>
            <div id="variants"></div>
        </fieldset>

        <fieldset>

            <!-- There is another way to associate a form control with a label â€” nest the form control within the <label>, implicitly 
                associating it.-->

            <!-- Another advantage of properly set up labels is that you can click or tap the label to activate the corresponding widget.-->
            <legend>Some inputs example</legend>
            <label for="name">Name:</label> <input type="text" id="name" name="user_name">
            <p>
                <input type="checkbox" id="gender_male" name="isMale" value="male">
                <label for="gender_male">male</label>
            </p>
            <p>
                <input type="checkbox" id="gender_female" name="isFemale" value="female">
                <label for="gender_female">female</label>
            </p>

        </fieldset>

        <button type="submit">submit</button>
    </form>

    <!-- Strictly speaking, you can put multiple labels on a single widget, but this is not a good idea 
        as some assistive technologies can have trouble handling them.-->
    <p>lololololololololololololololol you must provide us your <strong><label style="font-style: italic; color:crimson;" for="name">name</label></strong>. Lolololo....
    </p>

    <script>
        /**   **/
        function buildVariants() {
            var data;
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "http://localhost:8080/funApi/getData", true);
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    data = JSON.parse(this.response); // will send object
                    console.log(data);
                    for (v of data) {
                        document.getElementById("variants").innerHTML += v;
                    }
                };
            }
            xhttp.send();
        }
    </script>

</body>

</html>
